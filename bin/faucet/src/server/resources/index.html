<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miden Faucet</title>
    <link rel="stylesheet" href="index.css">
    <!-- Load SHA3 library directly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.min.js"
        integrity="sha384-NKbaJKqJPrFeb86qfU2iNy4KO3oyIe6F5xm1PBYMpAkiVTxHjjafUKlebp0mAeNC"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="favicon.ico" alt="Miden Faucet" class="logo-icon">
                <div class="logo-text">MIDEN <span class="highlight">FAUCET</span></div>
            </div>
        </header>

        <main class="main-content">
            <h1 class="form-title">REQUEST TEST TOKENS</h1>

            <form id="faucetForm">
                <div class="form-group">
                    <label for="recipientAddress" class="form-label">RECIPIENT ADDRESS</label>
                    <input type="text" id="recipientAddress" class="form-input" placeholder="">
                </div>

                <div class="form-group">
                    <label for="tokenAmount" class="form-label">TOKEN AMOUNT</label>
                    <select id="tokenAmount" class="form-select"></select>
                </div>

                <div class="button-group">
                    <button type="button" class="btn" id="sendPrivateBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" fill="transparent"></path>
                            <circle cx="12" cy="12" r="3" />
                            <line x1="2" y1="2" x2="22" y2="22" stroke-width="3" />
                            <line x1="3" y1="1" x2="23" y2="21" stroke="#ffffff" stroke-width="2" />
                        </svg>
                        SEND PRIVATE NOTE
                    </button>

                    <button type="button" class="btn" id="sendPublicBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" fill="transparent"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        SEND PUBLIC NOTE
                    </button>
                </div>

                <div class="note">
                    Private note data is not visible on-chain
                </div>

                <div class="success-message" id="successMessage"></div>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <div class="footer-label">FAUCET ADDRESS</div>
                <div class="footer-value">
                    <span id="faucetAddress"> -</span>
                </div>
            </div>
            <div class="footer-section tokens-section">
                <div class="footer-label">TOKENS CLAIMED</div>
                <div class="footer-value">
                    <span id="tokensClaimed">-</span> / <span id="tokensSupply">-</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
        <div class="footer-line"></div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
