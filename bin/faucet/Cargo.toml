[package]
authors.workspace      = true
description            = "Token faucet application for Miden testnet"
edition.workspace      = true
homepage.workspace     = true
keywords               = ["faucet", "miden", "node"]
license.workspace      = true
name                   = "miden-faucet"
readme                 = "README.md"
repository.workspace   = true
rust-version.workspace = true
version.workspace      = true

[lints]
workspace = true

[dependencies]
miden-faucet-lib       = { workspace = true }
miden-pow-rate-limiter = { features = ["tokio"], workspace = true }

# Miden dependencies.
miden-client              = { features = ["tonic"], workspace = true }
miden-client-sqlite-store = { workspace = true }

# External dependencies.
anyhow                = { workspace = true }
async-trait           = { version = "0.1" }
axum                  = { features = ["tokio"], version = "0.8" }
axum-extra            = { version = "0.12" }
base64                = { version = "0.22" }
clap                  = { features = ["derive", "env", "string"], version = "4.5" }
http                  = { workspace = true }
humantime             = { workspace = true }
opentelemetry         = { workspace = true }
opentelemetry-otlp    = { workspace = true }
opentelemetry_sdk     = { workspace = true }
rand                  = { features = ["thread_rng"], workspace = true }
rand_chacha           = { version = "0.9" }
serde                 = { workspace = true }
serde_json            = { workspace = true }
sha2                  = { workspace = true }
thiserror             = { workspace = true }
tokio                 = { features = ["fs"], workspace = true }
tokio-stream          = { features = ["net"], workspace = true }
tonic                 = { features = ["tls-native-roots"], workspace = true }
tower                 = { workspace = true }
tower-http            = { features = ["compression-gzip", "cors", "set-header", "trace"], workspace = true }
tracing               = { workspace = true }
tracing-opentelemetry = { workspace = true }
tracing-subscriber    = { workspace = true }
url                   = { workspace = true }

[dev-dependencies]
fantoccini       = { version = "0.22" }
miden-node-proto = { branch = "next", git = "https://github.com/0xMiden/miden-node" }
miden-testing    = { branch = "next", git = "https://github.com/0xMiden/miden-base" }
reqwest          = { features = ["json"], workspace = true }
serde_json       = { workspace = true }
tokio            = { features = ["macros", "process"], workspace = true }
tonic-web        = { version = "0.14" }
uuid             = { workspace = true }

# Required to avoid false positives in cargo-machete
# This is due to the `winter-maybe-async` crate not working standalone.
[package.metadata.cargo-machete]
ignored = ["async-trait"]
